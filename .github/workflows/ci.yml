name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Check formatting with Black
        run: black --check src/ tests/

      - name: Check imports with isort
        run: isort --check-only src/ tests/

      - name: Lint with flake8
        run: flake8 src/ tests/ --max-line-length=100

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=xml
        env:
          AZURE_OPENAI_ENDPOINT: "https://mock.openai.azure.com/"
          AZURE_OPENAI_API_KEY: "mock-key"
          AZURE_SEARCH_ENDPOINT: "https://mock.search.windows.net"
          AZURE_SEARCH_API_KEY: "mock-key"
          COSMOS_ENDPOINT: "https://mock.documents.azure.com:443/"
          COSMOS_KEY: "mock-key"
          LANGCHAIN_API_KEY: "mock-key"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t reclamaai:${{ github.sha }} .
          docker tag reclamaai:${{ github.sha }} reclamaai:latest

